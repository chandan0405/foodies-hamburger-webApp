<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Humbergur</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="header-content ">
            <div class="logo">
                <a href="" target="_self"><img src="./images/logo.svg" alt="Food Humbergur Logo"></a>
            </div>
            <div class="humburger-menu-container ">
                <div class="huberger-menu">
                    <span class="humburger-icon">&#9776;</span>
                </div>
            </div>
            <nav>
                <span class="close-icon">&times;</span>
                <a href="#top-pick" rel="noopener noreferrer">Top picks</a>
                <a href="#whopper" rel="noopener noreferrer">Whopper</a>
                <a href="#stunner-menu" rel="noopener noreferrer">Stunner Menu</a>
                <a href="#new-foodie" rel="noopener noreferrer">New foodies Collection</a>
                <a href="#deal" rel="noopener noreferrer">Deal Of the Day</a>
            </nav>
            
        </div>
    </header>
    <section class="hero-section">
        <div class="img-container">
            <img src="./images/hero-image.png" alt="Main-hero-images">
        </div>
        <p>Well, you can't resist anymore!</p>
    </section>
    <section id="top-pick" class="section">
        <h1>Top Pick</h1>
        <div class="img-container">
            <img src="./images/burger-1.png" alt="burger-1-image">
        </div>
    </section>
    <section id="whopper" class="section">
        <h1>Whopper</h1>
        <div class="img-container">
            <img src="./images/burger-2.png" alt="burger-2-image">
        </div>
    </section>
    <section id="stunner-menu" class="section">
        <h1>Stunner Menu</h1>
        <div class="img-container">
            <img src="./images/burger-3.png" alt="burger-3-image">
        </div>
    </section>
    <section id="new-foodie" class="section">
        <h1>new foodies Collection</h1>
        <div class="img-container">
            <img src="./images/burger-4.png" alt="burger-4-image">
        </div>
    </section>
    <section id="deal" class="section">
        <h1>Deal Of the day</h1>
        <div class="img-container">
            <img src="./images/burger-5.png" alt="burger-5-image">
        </div>
    </section>
    <p id="top" class="goto-top">
        <a href="#">Go to Top</a>
    </p>
    <footer>
        <p>made with Love By chandan</p>
    </footer>
</body>

</html>
